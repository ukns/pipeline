---
resources:
- name: every-30s
  type: time
  icon: clock-outline
  source:
    interval: ((val))s

jobs:
- name: job
  public: true
  plan:
  - get: every-30s
    trigger: true
  - task: simple-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source: { repository: busybox }
      run:
        path: echo
        args: ["Hello, world!"]
