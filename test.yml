---
resources:
- name: fixed_time
  type: time
  icon: clock-outline
  source:
    location: Asia/Kolkata
    start: 09:08 PM
    stop: 09:20 PM
    interval: 5m

jobs:
- name: job
  public: true
  plan:
  - get: fixed_time
    trigger: true
  - task: simple-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source: { repository: busybox }
      run:
        path: echo
        args: ["Hello, world!"]
